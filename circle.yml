machine:
   environment:
     ANDROID_HOME: /usr/local/android-sdk-linux
     GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
   java:
     version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "build-tools-24.0.1"
    - chmod +x gradlew

test:
  override:
    - ./gradlew check

deployment:
  production:
    branch: master
    commands:
      - ./gradlew assembleProductionDebug crashlyticsUploadDistributionProductionDebug

