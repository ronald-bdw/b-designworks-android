machine:
   environment:
     ANDROID_HOME: /usr/local/android-sdk-linux
   java:
     version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"
    - chmod +x gradlew

test:
  override:
    - ./gradlew check

deployment:
  production:
    branch: master
    commands:
      - if [[ ! -z $CIRCLE_PULL_REQUEST ]] ; then ./gradlew assembleProductionDebug crashlyticsUploadDistributionProdutionDebug ; fi

